      <title>Contact Me</title>    
      <meta charset="UTF-8">
      <meta name="author" content="Parker Shelton">
      <link rel="stylesheet" href="./assets/css/contact.css">

        <a href="index.html">Home</a>

<!-- The drop down icon for the header

-->         
    </header>  

    <form name="contactForm" method="POST" onsubmit="return formValidate()">
      <fieldset id="contactInfo">
        <legend>Contact Info</legend>

        <div id="columnContainer">
          <div class="column">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">          

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">          
          </div>

          <div class="column">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone"  placeholder="Phone Number">

            <label for="company">Company Name</label>
            <input type="text" name="company" id="company" placeholder="Company Name">          
          </div>          
        </div>
      </fieldset>

      <div id="bottomContact">
        <div id="leftContact">
          <label for="comments">Comments/Questions</label>
          <textarea type="text" name="comments" id="comments" placeholder="Comments/Questions"></textarea>
        </div>

        <div id="rightContact">
          <p>(754)-265-5665</p>
          <p>parkerkshelton@gmail.com</p>

          <button type="submit">Submit</button>
        </div>        
      </div>

    </form>



    <footer>

      <div id="socialLinks">
        <a href="https://github.com/ParkerShelton">My GitHub</a>

          </ul>
        </div>

      </div>

      <div id="footerBottom">
        <div>All of everything is made by Parker Shelton, so don't take it.</div>
      </div>
    </footer>
  </body>
